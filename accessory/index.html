<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="core.js"></script>
    <title>로스트아크 악세 검색기</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="container">
        <div class="big">로스트아크 악세사리 검색기</div>
        <div class="explain">*1415 이상 유물악세로만 검색됩니다.</div>
        <div class="explain">
            <span class="btn btnb" onclick="_export()">설정 내보내기</span>
            <span class="btn btnb" onclick="_import()">설정 불러오기</span>
            <span class="btn btnb" onclick="_share()">설정 공유</span>
        </div>
        <div class="explain">*설정 내보내기를 누르면 설정이, 설정 공유를 누르면 링크가 자동으로 복사됩니다.</div>
        <div class="choose-engrave">
            <div class="explain">1단계: 각인을 선택하세요.</div>
            <select id="engv-1">
            </select>
            <select id="engv-2">
            </select>
            <select id="engv-3">
            </select>
            <select id="engv-4">
            </select>
            <select id="engv-5">
            </select>
            <select id="engv-6">
            </select>
        </div>
        <div class="choose-engrave-level">
            <select id="engv-level-1" onchange="isOK()">
            </select>
            <select id="engv-level-2" onchange="isOK()">
            </select>
            <select id="engv-level-3" onchange="isOK()">
            </select>
            <select id="engv-level-4" onchange="isOK()">
            </select>
            <select id="engv-level-5" onchange="isOK()">
            </select>
            <select id="engv-level-6" onchange="isOK()">
            </select>
        </div>
        <div class="choose-abilitystone">
            <div class="explain">2단계: 어빌리티 스톤을 선택하세요.</div>
            <select id="stoneP1">
            </select>
            <select id="stoneP2">
            </select>
            <select id="stoneM1">
                <option value="0">-</option>
                <option value="1">방어력 감소</option>
                <option value="2">공격속도 감소</option>
                <option value="3">이동속도 감소</option>
                <option value="4">공격력 감소</option>
            </select>
        </div>
        <div class="choose-abilitystone-level">
            <select id="stoneP1-L"  onchange="stone(0, this.value)">
            </select>
            <select id="stoneP2-L"  onchange="stone(1, this.value)">
            </select>
            <select id="stoneM1-L"  onchange="stone(2, this.value)">
            </select>
        </div>
        <div class="result">
            <span id="possible">당신의 최대 각인은 <span id="max-engv">3333입니다. (영웅 1개, 전설 1개)</span> / <span id="gr" class="green">원하는 세팅을 맞출 수 <span id="po-engrave">있</span>습니다.</span></span>
        </div>
        <div class="choose-teuk">
            <div class="explain">3단계: 특성을 선택하세요.</div>
            <select id="teuk-1" onchange="teuk(0, this.value)">
            </select>
            <select id="teuk-2" onchange="teuk(1, this.value)">
            </select>
            <select id="teuk-3" onchange="teuk(2, this.value)">
            </select>
        </div>
        <div class="choose-teuk-bi">
            <select id="biyul"> 
                <option value="1">1500 : 500</option>
                <option value="2">1300 : 700</option>
                <option value="3">1200 : 800</option>
                <option value="4">1100 : 900</option>
                <option value="5">1000 : 1000</option>
            </select>
        </div>
        <br>
        <span class="btn" onclick="search()">검색</button>
    </div>
</body>
</html>
